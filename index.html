<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <title>Website With Login & Registration  | Codehal</title>
        <link rel="stylesheet" href="style.css">
    </head>



    <body>
        <header>
            <h2 class="Logo">URUSIDE</h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">Acerca de</a>
                <a href="#">Servicios</a>
                <a href="#">Contacto</a>
                <button class="btnLogin-popup">Login</button>


            </nav>

        </header>

        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close"></ion-icon></span>

            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-open"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>

                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="password" required>
                        <label>Contraseña</label>

                    </div>
                    <div class="remember-forgot">
                    <label><input type="checkbox">Recuérdamelo</label>
                    <a href="#">Has olvidado tu contraseña?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>No tienes una cuenta? <a href="#" class="register-link">Registrarse</a></p>
                    </div>
                </form>
            </div>


            <div class="form-box register">
                <h2>Registro</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-open"></ion-icon></span>
                        <input type="text" required>
                        <label>Nombre-usuario</label>

                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Contraseña</label>

                    </div>
                    <div class="remember-forgot">
                    <label><input type="checkbox">Acepto lo términos & Condiciones</label>
                    
                    </div>
                    <button type="submit" class="btn"> Registrarse</button>
                    <div class="login-register">
                        <p>Ya tienes una cuenta?  <a href="#" class="register-link">Iniciar Sesión</a></p>
                    </div>
                </form>
            </div>


            
            
        </div>



        <script src="script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
